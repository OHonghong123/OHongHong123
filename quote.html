<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 한 마디</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9e7;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #5dade2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #quote {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🌟 오늘의 한 마디 🌟</h1>
  <button onclick="showQuote()">눌러보세요</button>
  <div id="quote">여기에 문장이 표시됩니다.</div>

  <script>
    const quotes = [
      "할 수 있다. 지금 아니면 언제?",
      "실패는 성공의 어머니!",
      "천 리 길도 한 걸음부터!",
      "포기하지 마, 끝까지 가보자.",
      "성장은 반복에서 온다.",
      "작은 습관이 큰 결과를 만든다."
      "오늘 하루도 잘 버텨낸 당신, 정말 대단해요."
      "누군가는 지금의 당신 덕분에 웃고 있어요."
      "계속 나아가고 있다는 것만으로도 잘하고 있어요."
      "당신은 생각보다 훨씬 강한 사람이에요."
      "괜찮지 않아도 괜찮아요."
      "내일은 오늘보다 분명 더 나을 거예요."
      "지금 잠시 멈춰도 괜찮아요. 멈춘다고 끝나는 게 아니니까요."
      "우리는 인간이기에, 완벽하지 않아도 괜찮아요."
      "작은 걸음이라도 계속 가고 있다면, 그건 성장이에요."
      "오늘의 고생이 내일의 빛으로 돌아올 거예요."
    ];

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }
  </script>

</body>
</html>
