
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 한 마디</title>
</head>
<body>
  <h1>오늘의 위로 한 마디</h1>
  <button onclick="showQuote()">눌러보세요</button>
  <p id="quote"></p>

  <script>
    const quotes = [
      "괜찮아요. 지금도 충분히 잘하고 있어요.",
      "오늘도 고생 많았어요.",
      "하루하루가 성장입니다."
    ];
    function showQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[random];
    }
  </script>
</body>
</html>
